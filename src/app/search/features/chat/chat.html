<div class="min-h-100 flex justify-center p-6">
  <div class="w-full max-w-3xl space-y-8">

    <!-- Título -->
    <h1 class="text-3xl font-semibold text-center tracking-tight drop-shadow-sm">
      CHATBOT
    </h1>

    <!-- Contenedor principal tipo card glass -->
    <div
      class="bg-slate-900/40 backdrop-blur-xl border border-slate-700 rounded-2xl shadow-xl p-6 space-y-6"
    >
      <!-- Input de búsqueda -->
      <div class="flex gap-3">
        <input
          [(ngModel)]="query"
          type="text"
          placeholder="Escribe tu consulta…"
          class="flex-1 rounded-xl bg-slate-800/70 border border-slate-700 px-4 py-3 text-sm
                 text-slate-200 placeholder-slate-500
                 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500
                 transition-all"
          (keyup.enter)="onBuscar()"
        />

        <button
          (click)="onBuscar()"
          [disabled]="loading"
          class="bg-green-600 hover:bg-green-500 disabled:opacity-60 disabled:cursor-not-allowed
                 rounded-xl px-5 py-3 text-sm font-medium transition-all shadow-lg
                 hover:shadow-green-500/20"
        >
          {{ loading ? 'Buscando…' : 'Buscar' }}
        </button>
      </div>

      <!-- Loader -->
      <div *ngIf="loading" class="flex items-center gap-3 mt-3 animate-pulse">
        <div class="w-3 h-3 bg-green-400 rounded-full"></div>
        <div class="w-3 h-3 bg-green-400 rounded-full"></div>
        <div class="w-3 h-3 bg-green-400 rounded-full"></div>
        <span class="text-slate-400 text-sm">Analizando tu consulta…</span>
      </div>

      <!-- Contenido NO cargando -->
      <ng-container *ngIf="!loading">

        <!-- Mensaje inicial -->
        <div
          *ngIf="!busquedaEjecutada && !huboError"
          class="text-slate-400 text-center py-6"
        >
          <p class="text-slate-300 text-sm">
            Escribe una consulta para comenzar.
          </p>
        </div>

        <!-- Error -->
        <div
          *ngIf="huboError"
          class="text-red-400 text-center py-4 bg-red-500/10 border border-red-400/30 rounded-xl"
        >
          Ocurrió un error realizando la búsqueda. Inténtalo nuevamente.
        </div>

        <!-- Resultados -->
        <div *ngIf="resultado && resultado.total > 0" class="space-y-4 mt-4">
          <h2 class="text-lg font-semibold text-green-400 tracking-tight">
            Resultados ({{ resultado.total }})
          </h2>

          <div class="space-y-3">
            <div
              *ngFor="let file of resultado.archivos"
              class="bg-slate-800/60 border border-slate-700 rounded-xl p-4
                     hover:border-green-500/60 hover:shadow-lg hover:shadow-green-500/10
                     transition-all"
            >
              <h3 class="font-semibold text-green-400">
                {{ file.name || 'Documento sin título' }}
              </h3>

              <div class="flex justify-end mt-3">
                <a
                  [href]="file.webViewLink"
                  target="_blank"
                  class="text-green-400 text-sm hover:underline transition-all"
                >
                  Abrir en Drive →
                </a>
              </div>
            </div>
          </div>
        </div>

        <!-- Sin resultados -->
        <div
          *ngIf="busquedaEjecutada && resultado && resultado.total === 0 && !huboError"
          class="text-slate-400 text-center py-6 border border-slate-700 
                 rounded-xl bg-slate-800/50 mt-4 backdrop-blur"
        >
          <p class="text-slate-300 text-sm">
            No se encontraron documentos relacionados con tu consulta.
          </p>
        </div>

      </ng-container>
    </div>

  </div>
</div>
