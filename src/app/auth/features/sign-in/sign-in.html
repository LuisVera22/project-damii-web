<section class="min-h-screen flex items-center justify-center 
               bg-gradient-to-b 
               from-[#4BBEC3]
               via-[#1F6F85] 
               to-[#0C2846]  px-4">
  <div class="w-full max-w-md">
    
    <!-- Logo -->
    <div class="flex items-center justify-center mb-6 gap-x-2">
      <img
        class="w-80 h-auto"
        src="img/logo.png"
        alt="logo"
      />
    </div>
    
    <!-- Card -->
    <div class="bg-slate-900/40 backdrop-blur-xl border border-slate-700 rounded-2xl shadow-xl p-8">
      
      <!-- Header -->
      <div class="flex flex-col items-center gap-y-4 mb-6" style="display: none;">
        <h1 class="text-3xl font-semibold text-white tracking-tight">
          Iniciar sesión
        </h1>

        <!-- Google Button -->
        <app-google-button (onClick)="submitWithGoogle()" />
      </div>

      <!-- Form -->
      <form class="space-y-5" [formGroup]="form" (ngSubmit)="submit()">
        
        <!-- Email -->
        <div>
          <label for="email" class="block mb-1 text-sm font-medium text-slate-300">
            Correo electrónico
          </label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="tuemail@cibertec.edu.pe"
            class="w-full px-4 py-2.5 rounded-lg bg-slate-800 border border-slate-700 text-slate-200 
                   placeholder-slate-500 focus:ring-2 focus:ring-green-500 focus:border-green-500
                   transition-all duration-300"
          />
          @if (isRequired('email')) {
            <p class="text-red-400 text-sm mt-1">Este campo es requerido</p>
          }
          @if (hasEmailError()) {
            <p class="text-red-400 text-sm mt-1">El correo debe ser válido</p>
          }
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block mb-1 text-sm font-medium text-slate-300">
            Contraseña
          </label>
          <input
            type="password"
            id="password"
            placeholder="••••••••"
            formControlName="password"
            class="w-full px-4 py-2.5 rounded-lg bg-slate-800 border border-slate-700 text-slate-200 
                   placeholder-slate-500 focus:ring-2 focus:ring-green-500 focus:border-green-500
                   transition-all duration-300"
          />
          @if (isRequired('password')) {
            <p class="text-red-400 text-sm mt-1">Este campo es requerido</p>
          }
        </div>

        <!-- Submit -->
        <button
          type="submit"
          class="w-full py-2.5 rounded-lg bg-green-600 hover:bg-green-500 
                 text-white font-medium text-sm transition-all duration-300 
                 shadow-lg hover:shadow-green-600/30 focus:ring-4 focus:ring-green-600/40"
        >
          Iniciar Sesión
        </button>

        <!-- Footer -->
        <p class="text-center text-sm text-slate-400 mt-4" style="display: none;">
          ¿Aún no tienes una cuenta?
          <a routerLink="/auth/sign-up" class="text-green-400 font-medium hover:underline">
            Crear cuenta
          </a>
        </p>

      </form>
    </div>
  </div>
</section>
